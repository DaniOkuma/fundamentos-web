    <h1 class="center contatoinfo" style="font-size:300%;">
        Entre em contato comigo! &hearts;</h1>

    <div class="center contatoinfo">
        <img class="br-50" src="assets/img/kawaii-girl.jpg" alt="foto de uma garota" width="300" height="300">
        <br>
        <br>
        <form>
            <b> <label for="nome">Nome:</label> </b> <br>
            <input type="text" id="nome" onkeyup="validaNome()">
            <div id='txtNome'> </div>
            <br>
            <b> <label for="email">E-mail:</label> </b> <br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id='txtEmail'> </div>
            <br>
            <b> <label for="assunto">Assunto:</label> </b> <br>
            <textarea name="assunto" id="assunto" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id='txtAssunto'> </div>
            <br>
            <button onclick="enviar()">Enviar</button>
        </form>

        <h2 class="contatoinfo"> Endereço: </h2>

            Av. Paulista,
            1000 -
            São Paulo - SP
